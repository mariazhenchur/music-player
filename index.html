<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Song</title>
</head>

<body>
    <section class="navigation">
        <div class="upper__btn">
            <h2>V</h2>
            <h2>playlist</h2>
            <h2>...</h2>
        </div>
    </section>

    <section class="cover">
        <div>
            <img class="image" src="hozier_cover.jpg" alt="Wasteland Baby">
        </div>
    </section>

    <section class="title__song">
        <div class="title">
            <h2 class="main__title">Movement</h2>
            <h2 class="sub__title">Hozier</h2>
        </div>
        <div>
            <input class="checkbox" type="checkbox" name="" id="">
        </div>
    </section>
    <section class="slider">
        <h2>___________________________</h2>
    </section>
    <section class="player__btns">
        <div>
            <!-- <button class="hid"> -->
            <img class="shuffle" src="img/shuffle_dis.png" alt="">
            <!-- </button> -->
        </div>
        <div>
            <img class="back" src="img/back_dis.png" alt="">
        </div>
        <div class="play__btn">
            <img class="play" src="img/play_button.png" alt="">
        </div>
        <div>
            <img class="forward" src="img/forward_dis.png" alt="">
        </div>
        <div>
            <img class="replay" src="img/replay_dis.png" alt="">
        </div>
    </section>
</body>

</html>
